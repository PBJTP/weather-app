<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <p>Location: <span id="location"></span></p>
    <p>Temperature in F: <span id="tempF"></span></p>
    <p>Temperature in C: <span id="tempC"></span></p>
    <p>Feels like F: <span id="feelsLikeF"></span></p>
    <p>Feels Like C: <span id="feelsLikeC"></span></p>
    <p>Report: <span id="report"></span></p>
    <p>Windspeed: <span id="windSpeed"></span></p>
    <p>Wind Direction: <span id="windDirection"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
</body>
<script src="main.js"></script>
</html>
