<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <p>Location: </p><span id="location"></span>
    <p>Temperature in F: </p><span id="tempF"></span>
    <p>Temperature in C: </p><span id="tempC"></span>
    <p>Feels like F: </p><span id="feelLikeF"></span>
    <p>Feels Like C: </p><span id="feelsLikeC"></span>
    <p>Report: </p><span id="report"></span>
    <p>Windspeed: </p><span id="windSpeed"></span>
    <p>Wind Direction: </p><span id="windDirection"></span>
    <p>Humidity: </p><span id="humidity"></span>
</body>
<script src="main.js"></script>
</html>
